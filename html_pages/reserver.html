<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Restaurant Midnight</title>
    <link rel="stylesheet" href="../styles/reserver.css">
    <script src="../script/reserver.js"></script>
</head>
<body>
    <header>
        <a href="../accueil.html" style="text-decoration: none; color: white;">
            <h1>Wine&amp;Roses</h1>
        </a>
        <nav>
            <ul>
                <li><a href="../accueil.html">Accueil</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reserver.html">Réservations</a></li>
                <li><a href="contacte.html">Contact</a></li>
                <li><a href="aproposs.html">A propos</a></li>
                <li><a href="evenement.html">Evenement</a></li>
                <li><a href="jeu.html">Quiz Vin&amp;Code Privilège</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="image-container">
                <img src="../pics/reservation.jpg" alt="Image de réservation">
                <div class="text-on-image">
                    FAITES VOTRE RÉSERVATION
                </div>
            </div>
            <form id="reservation-form" action="confirmation.html">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Heure :</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="people">Nombre de personnes :</label>
                    <input type="number" id="people" name="people" required min="1">
                </div>
                <button type="submit">Réserver</button>
                <p id="success-message" style="display: none; color: green;"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Restaurant Wine&amp;Roses. Tous droits réservés.</p>
        <p>Mon projet sur GitHub : <a href="https://github.com/ameurkenza/Wine-Roses.git" target="_blank">Visitez le dépôt</a></p>
    </footer>
</body>
</html>

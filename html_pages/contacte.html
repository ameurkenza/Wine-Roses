<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Midnight</title>
    <link rel="stylesheet" href="../styles/contacte.css">
    <script src="../script/contact.js"></script>
</head>
<body>
    <header>
        <a href="../accueil.html" style="text-decoration: none; color: white;">
            <h1>Wine&amp;Roses</h1>
        </a>
        <nav>
            <ul>
                <li><a href="../accueil.html">Accueil</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reserver.html">Réservations</a></li>
                <li><a href="contacte.html">Contact</a></li>
                <li><a href="aproposs.html">A propos</a></li>
                <li><a href="evenement.html">Evenement</a></li>
                <li><a href="jeu.html">Quiz Vin&amp;Code Privilège</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="image-container">
                <img src="../pics/contact.jpg" alt="Description de l'image">
                <div class="text-on-image">
                    CONTACTEZ-NOUS
                </div>
            </div>
            <form id="contact-form" action="confirmation-contact.html">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
                <p id="success-message" style="display: none; color: green;"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Restaurant Wine&amp;Roses. Tous droits réservés.</p>
        <p>Mon projet sur GitHub : <a href="https://github.com/ameurkenza/Wine-Roses.git" target="_blank">Visitez le dépôt</a></p>
    </footer>
</body>
</html>
